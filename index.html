      <div class="hearo">
        <div class="container">
          <form  class="find-location">
            <input type="text" placeholder="Find your location..." id="search">
            <input type="button" value="Find" id="submit">
          </form>
  
        </div>
      </div>
  


     <div class="container ">
      <div class="city-temp row  ">

        <!-- Today's Card -->
        <div class=" col-md-4 temp-card card current shadow  position-relative ">
          <div class="day-and-date d-flex justify-content-between position-absolute">
            <p id="today"></p>
            <p id="today-date"></p>
          </div>
  
          <div class="temp-datails p-4">
            <p id="location" class="pt-5"></p>
            <div class="d-flex justify-content-between my-4">
              <div class="deg  link-light  pt-3">
                <h2 id="today-degree" class="d-inline-block "></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
              </div>
              <img id="today-icon"  width="90"/>
            </div>
            <p id="today-description"></p>
            <div class="details">
              <i class="fas fa-umbrella pr-1"></i>
              <span id="humidty"></span> <span>%</span>
  
              <i class="fas fa-wind pl-3 pr-1"></i>
              <span id="wind"></span> <span>km/h</span>
  
              <i class="far fa-compass pl-3 pr-1"></i>
              <span id="compass"></span>
            </div> 
          </div>
        </div>
  
        <!-- Next Days Cards -->
        <div class=" col-md-4 temp-card  card text-center secound shadow">
          <div class="day-and-date">
            <p class="nextDay"></p>
          </div>
  
          <div class="temp-datails pt-5 pb-3">
            <div>
              <img class="nextDay-icon pt-5"  width="90"/>
            </div>
            <h2 class="max-degree d-inline-block link-light"></h2><h2 class="d-inline-block link-light"><sup>o</sup>C</h2>
            <br>
            <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
            <p class="nextDay-description"></p>
          </div>
        </div>
  
        <div class="col-md-4 temp-card card text-center third shadow">
          <div class="day-and-date">
            <p class="nextDay"></p>
          </div>
  
          <div class="temp-datails pt-5 pb-3">
            <div>
              <img class="nextDay-icon pt-5" width="90"/>
            </div>
            <h2 class="max-degree d-inline-block link-light"></h2><h2 class="d-inline-block link-light"><sup>o</sup>C</h2>
            <br>
            <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
            <p class="nextDay-description"></p>
          </div>
        </div>
    </div>
     </div>
